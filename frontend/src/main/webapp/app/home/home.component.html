<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="form-group">
            <label class="form-control-label">Record name</label>
            <input type="text" class="form-control" required [ngModel]="record?.recordName" (ngModelChange)="record.recordName = $event" placeholder="Name the record" name="recordName">
        </div>
        <div class="form-group">
            <label class="form-control-label">Author</label>
            <input type="text" class="form-control" required [ngModel]="record?.author" (ngModelChange)="record.author = $event" placeholder="Name the author" name="author">
        </div>
        <div class="form-group">
            <label class="form-control-label">Description</label>
            <input type="text" class="form-control" required [ngModel]="record?.description" (ngModelChange)="record.description = $event" placeholder="Describe the record" name="description">
        </div>
        <div>
            <input type="file" required [ngModel]="record?.file" (ngModelChange)="record.file = $event" placeholder="File to upload" name="file">
        </div>
        <div>
            <button (click)="newRecord()" type="submit" class="btn btn-primary">Add record</button>
        </div>
    </div>
</div>
