<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="form-group">
            <label class="form-control-label">Author</label>
            <input type="author" [(ngModel)]="record.author" class="form-control" placeholder="Name the author">       
        </div>
        <div class="form-group">
            <label class="form-control-label">Description</label>
            <input type="description" [(ngModel)]="record.description" class="form-control" placeholder="Describe the record">
        </div>
        <div>
            <button class="btn btn-primary" (click)="newRecord()">Add record</button>
        </div>
    </div>
</div>
